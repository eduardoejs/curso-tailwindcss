<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind CSS version 2</title>    
    <link rel="stylesheet" href="css/output.css">   
</head>
<body class="dark:bg-gray-800">

    <div class="m-4">
        <button id="dark-mode" class="bg-red-400 hover:bg-red-600 dark:bg-green-600 dark:hover:bg-green-900 text-white rounded py-2 px-4">Dark Mode: <span id="texto">OFF</span></button>
    </div>

    <div class="bg-rose-100 dark:bg-rose-800 dark:text-gray-100 text-gray-400 font-bold text-center p-10">
        <p>Esta Ã© uma nova cor </p>
    </div>
    <div class="bg-blue-50 dark:bg-blue-800 dark:text-white text-black font-bold text-center p-10">
        <p>Dark Mode Exemplo</p>
    </div>

    <div class="m-6">
        <button class="px-4 py-2 text-white bg-amber-400 hover:bg-amber-600 ring-4 ring-amber-600 rounded">Ring externo</button>
        <button class="px-4 py-2 text-white bg-rose-500 text-white mx-4 ring-4 ring-rose-700 ring-inset rounded-full">Ring interno</button>
        <button class="px-4 py-2 text-white bg-blue-500 text-white mx-4 ring-4 focus:ring-blue-700 focus:outline-none ring-inset rounded-full">Ring interno</button>
    </div>

    <div class="m-6">
        <form action="">
            <div class="m-2">
                <input class="rounded" type="text" placeholder="Your name here">                
            </div>
            <div class="m-2">
                <input class="border-0 border-b-2 border-gray-600" type="text" placeholder="Your name here">
            </div>
            <div class="m-2">
                <input class="border-transparent bg-gray-200 rounded focus:outline-none" type="text" placeholder="Your last name here">
            </div>
            <div class="m-2">
                <select name="" id="" class="px-16 py-2 rounded">
                    <option value="">OPT 1</option>
                    <option value="">OPT 2</option>
                    <option value="">OPT 3</option>
                </select>
            </div>
            <div class="m-2">
                <input type="checkbox" name="" id="" class="border-gray-300 text-rose-400 mr-2 focus:ring-0"> 
                <label for="">Send notification to UE</label>
            </div>
        </form>
    </div>

    <div class="m-6">
        <h1 class="text-4xl">Line height default</h1>
        <h1 class="text-4xl">Line height default</h1>

        <h1 class="text-4xl leading-3">Line height modified</h1>
        <h1 class="text-4xl leading-3">Line height modified</h1>
    </div>

    <script defer src="js/script.js"></script>
</body>
</html>
