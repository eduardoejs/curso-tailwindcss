<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-gray-100">
    
    <div class="flex flex-row bg-red-300 space-x-2 p-2 text-white">
        <div class="bg-red-600 p-6">1</div>
        <div class="bg-red-600 p-6">2</div>
        <div class="bg-red-600 p-6">3</div>
    </div>

    <div class="flex flex-col bg-blue-300 space-y-2 p-2 text-white">
        <div class="bg-blue-600 p-6">1</div>
        <div class="bg-blue-600 p-6">2</div>
        <div class="bg-blue-600 p-6">3</div>
    </div>

    <div class="flex flex-row-reverse bg-green-300 p-2 text-white">
        <div class="bg-green-600 p-6 ml-2">1</div>
        <div class="bg-green-600 p-6 ml-2">2</div>
        <div class="bg-green-600 p-6 ml-2">3</div>
    </div>

    <div class="flex flex-col-reverse bg-yellow-300 p-2 text-white">
        <div class="bg-yellow-600 p-6 mb-2">1</div>
        <div class="bg-yellow-600 p-6 mt-2 mb-2">2</div>
        <div class="bg-yellow-600 p-6 mt-2">3</div>
    </div>

    <div class="flex flex-col bg-indigo-900 p-4 text-center text-indigo-700 space-y-0.5 font-bold">
        <div class="bg-indigo-100 p-6 hover:bg-gray-200">A</div>
        <div class="bg-indigo-200 p-6 hover:bg-gray-200">B</div>
        <div class="bg-indigo-300 p-6 hover:bg-gray-200">C</div>
        <div class="bg-indigo-400 p-6 hover:bg-gray-200">D</div>
        <div class="bg-indigo-500 p-6 hover:bg-gray-200">E</div>
        <div class="bg-indigo-600 p-6 hover:bg-gray-200">F</div>
    </div>

    <div class="flex flex-wrap bg-red-300">        
        <div class="bg-red-400 p-6 m-3">A</div>
        <div class="bg-red-500 p-6 m-3">B</div>
        <div class="bg-red-600 p-6 m-3">C</div>
        <div class="bg-red-700 p-6 m-3">D</div>
        <div class="bg-red-800 p-6 m-3">E</div>
        <div class="bg-red-900 p-6 m-3">F</div>        
    </div>

    <div class="flex container p-8 bg-green-400">
        <div class="flex-1 bg-green-800">1</div>
        <div class="flex-1 bg-green-600">2</div>
        <div class="flex-none bg-green-300">3</div>
    </div>

    <!-- order -->
    <div class="flex flex-wrap bg-yellow-300">        
        <div class="bg-yellow-400 p-6 m-3 order-last">A</div>
        <div class="bg-yellow-500 p-6 m-3 order-5">B</div>
        <div class="bg-yellow-600 p-6 m-3 order-4">C</div>
        <div class="bg-yellow-700 p-6 m-3 order-3">D</div>
        <div class="bg-yellow-800 p-6 m-3 order-2">E</div>
        <div class="bg-yellow-900 p-6 m-3 order-first">F</div>        
    </div>
    
    <!-- exercicio 6 -->

    <div class="flex bg-gray-500 lg:bg-blue-800 lg:text-white">
        <div class="p-6 m-3 bg-gray-400 lg:order-3 lg:bg-blue-400">1</div>
        <div class="p-6 m-3 bg-gray-400 lg:order-2 lg:bg-blue-400">2</div>
        <div class="p-6 m-3 bg-gray-400 lg:order-1 lg:bg-blue-400">3</div>
    </div>
</body>
</html>
